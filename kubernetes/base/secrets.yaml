apiVersion: v1
kind: Secret
metadata:
  name: bookmeup-secrets
  namespace: bookmeup
type: Opaque
# Values are base64-encoded for Kubernetes Secrets
# IMPORTANT: In production, NEVER commit secrets to Git!
# Use: kubectl create secret or external secret managers (HashiCorp Vault, AWS Secrets Manager, etc.)
stringData:
  # stringData allows plain text (Kubernetes will encode automatically)
  POSTGRES_USER: "user"
  POSTGRES_PASSWORD: "password"
  POSTGRES_DB: "bookmeup"
  JWT_SECRET_KEY: "super-secret-jwt-key-change-in-production"
