apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: bookmeup
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: alexnv67/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: JWT_SECRET_KEY
          value: "super-secret-jwt-key-change-in-production"
        - name: DB_SERVICE_URL
          value: "http://db-service:5003"  # Uses Service DNS name
        livenessProbe:
          httpGet:
            path: /auth/health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /auth/health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
