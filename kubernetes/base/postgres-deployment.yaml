apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: bookmeup
  labels:
    app: postgres
spec:
  replicas: 1  # Single database instance
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: bookmeup-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bookmeup-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: bookmeup-secrets
              key: POSTGRES_DB
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"  # PostgreSQL data directory inside PVC
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data  # Mount point in container
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - user
            - -d
            - bookmeup
          initialDelaySeconds: 30  # Wait 30s before first check
          periodSeconds: 10         # Check every 10s
          timeoutSeconds: 5
          failureThreshold: 3       # Restart after 3 failures
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - user
            - -d
            - bookmeup
          initialDelaySeconds: 5    # Check earlier than liveness
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"  # Guaranteed minimum
            cpu: "250m"      # 0.25 CPU cores
          limits:
            memory: "512Mi"  # Maximum allowed
            cpu: "500m"      # 0.5 CPU cores
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc  # References the PVC we created
