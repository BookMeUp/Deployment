{{- if .Values.authService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: auth-service
    {{- range $key, $value := .Values.commonLabels }}
    {{ $key }}: {{ $value }}
    {{- end }}
spec:
  replicas: {{ .Values.authService.replicas }}
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: {{ .Values.authService.image.repository }}:{{ .Values.authService.image.tag }}
        imagePullPolicy: {{ .Values.authService.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.authService.service.targetPort }}
          name: http
        env:
        - name: FLASK_ENV
          value: {{ .Values.commonEnv.flaskEnv | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.commonEnv.logLevel | quote }}
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: slotify-secrets
              key: JWT_SECRET_KEY
        - name: DB_SERVICE_URL
          value: {{ .Values.commonEnv.dbServiceUrl | quote }}
        {{- range $key, $value := .Values.authService.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.authService.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.authService.livenessProbe.path }}
            port: {{ .Values.authService.service.targetPort }}
          initialDelaySeconds: {{ .Values.authService.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.authService.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.authService.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.authService.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.authService.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.authService.readinessProbe.path }}
            port: {{ .Values.authService.service.targetPort }}
          initialDelaySeconds: {{ .Values.authService.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.authService.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.authService.readinessProbe.timeoutSeconds }}
        {{- end }}
        resources:
          requests:
            memory: {{ .Values.authService.resources.requests.memory }}
            cpu: {{ .Values.authService.resources.requests.cpu }}
          limits:
            memory: {{ .Values.authService.resources.limits.memory }}
            cpu: {{ .Values.authService.resources.limits.cpu }}
{{- end }}
