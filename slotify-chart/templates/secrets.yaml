apiVersion: v1
kind: Secret
metadata:
  name: slotify-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- range $key, $value := .Values.commonLabels }}
    {{ $key }}: {{ $value }}
    {{- end }}
type: Opaque
# IMPORTANT: In production, NEVER commit secrets to Git!
# Use: kubectl create secret or external secret managers (HashiCorp Vault, AWS Secrets Manager, etc.)
stringData:
  # stringData allows plain text (Kubernetes will encode automatically)
  POSTGRES_USER: {{ .Values.secrets.postgresUser | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  POSTGRES_DB: {{ .Values.secrets.postgresDatabase | quote }}
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | quote }}
